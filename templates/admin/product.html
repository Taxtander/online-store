{% extends 'base.html' %}

{% block header %}
    <title>Admin Login</title>
{% endblock %}
{% block body %}
    <table>
    <tr>
        <th>اسم</th>
        <th>توضیحات</th>
        <th>قیمت</th>
        <th>فغال</th>
    </tr>
    </table>

    {% for p in product %}
        <tr>
        <td>{{ p.name }}</td>
        <td>{{ p.description}}</td>
        <td>{{ p.price}}</td>
        <td>{{ p.active}}</td>
        </tr>
    {% endfor %}

    <form action="#" method="post">
        <input type="text" name="name" placeholder="نام محصول">
        <textarea name="description" placeholder="توضیحات"></textarea>
        <input type="text" name="price" placeholder="نام محصول">
        <label>فعال: </label><input type="checkbox" name="active">

        <input type="submit">

    </form>

{% endblock %}
